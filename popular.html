<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인기 영화 목록</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
        background-color: black;
      }
      .sub-container {
        display: flex;
        background-color: rgb(50, 50, 50);
        color: aqua;
        padding: 20px;
        padding-left: 50px;
        gap: 40px;
      }
      .sub-container a {
        text-decoration: none;
        font-weight: bold;
        color: aqua;
      }
      .container {
        flex: 1;
        color: aqua;
        text-align: center;
        padding: 20px;
      }
      footer {
        background-color: black;
        color: gray;
        text-align: center;
        font-size: 12px;
        padding: 20px;
        border-top: 0.5px solid gray;
      }
      #movie-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }
      .movie-card {
        position: relative;
        width: 300px;
        border-radius: 10px;
        text-align: center;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        background-color: #111;
        cursor: pointer;
      }
      .movie-card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 255, 255, 0.4);
      }
      .movie-info {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        padding: 1rem;
        font-size: 0.9rem;
        transform: translateY(100%);
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .movie-info strong {
        color: aqua;
        font-size: 1.1rem;
      }
      .movie-card:hover .movie-info {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="sub-container">
      <a href="movie.html">홈</a>
      <a href="popular.html">인기 영화 목록</a>
    </div>
    <div class="container">
      <h2>인기 영화 목록</h2>
    </div>
    <div id="movie-list"></div>
    <script src="popular.js"></script>
    <br />
    <footer>ⓒ 2025 유정이의 영화 서비스 All right reserved.</footer>
  </body>
</html>
